<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./app.css">
    <title>Ban Me</title>
    <style>
  
    </style>
  </head>
  <body>
    <script src="app.js"></script>

    <div class="row">
      <pre id="info-banned"></pre>
    </div>
    <div class="row">
      <table id="info-system">
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </table>
      <table id="info-percentiles">
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </table>
      <div>
        <pre id="ascii-chart"></pre>
        <br />
        <label for="autorefresh">
          <input type="checkbox" id="autorefresh" name="autorefresh" />
          Auto-refresh
        </label>
      </div>
    </div>

    <div class="search-row">
      <label for="search-path">Filter Paths: </label>
      <input type="text" id="search-path" placeholder="Type to filter..." />
      <table id="info-percentiles-by-path" class="sortable">
        <tr>
          <th>Path</th>
        </tr>
      </table>
    </div>
    <div class="info-status-by-ip">
      <table id="info-status-by-ip" class="sortable">
        <tr>
          <th>Ip</th>
        </tr>
      </table>
      <pre id="banme-info" style="display: none"></pre>
    </div>
  </body>
</html>
